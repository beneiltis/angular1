serviceType: GIT_REPOSITORY
displayName: angular1
gitRepository: https://github.com/beneiltis/angular1.git
gitBranch: main
dockerfileName: Dockerfile
dockerContext: .
k8sSettings:
  limitCpuCores: 0.3
  limitMemoryMB: 32
  ephemeralStorageMB: 50
  replicaCount: 1
  deploymentStrategy: recreate
  imagePullPolicy: IfNotPresent
  probesOn: false
envVars:
  - name: byfunnysecret
    type: KEY_VAULT
ports:
  - portType: HTTPS
    internalPort: 8080
    externalPort: 80
    expose: true
app: null

