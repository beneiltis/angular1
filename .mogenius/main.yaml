serviceType: Deployment
displayName: angi1
dockerfileName: Dockerfile
dockerContext: .
k8sSettings:
  limitCpuCores: 0.4
  limitMemoryMB: 35
  ephemeralStorageMB: 50
  replicaCount: 1
  deploymentStrategy: recreate
  imagePullPolicy: IfNotPresent
  probesOn: false
envVars:
  - name: asdasd
    value: asdasd
    type: PLAINTEXT
  - name: xxx
    value: yyyy
    type: PLAINTEXT
ports:
  - portType: HTTPS
    internalPort: 8080
    externalPort: 80
    expose: true

